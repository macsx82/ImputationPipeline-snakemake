__resources__:
  coproc_v100: 
    - "gpu"
    - "nvidia_gpu"
  node_type: 
    - "node_type"
    - "machine_type"
  nodes: "np" 
  ppn: "proc_per_node"

__default__:
  runtime: "48:0:0"
  join: yes
  output: logs/sge/snakejob.{rulename}.{jobid}.log
  error: logs/sge/snakejob.{rulename}.{jobid}.log
